<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --sunny-yellow: #F9DC5C;
    --bubbly-orange: #FFA34D;
    --cheerful-coral: #FF6B6B;
    --vibrant-pink: #FF6ACD;
    --playful-peach: #FF9E6B;
    --lively-lavender: #B788FF;
    --joyful-jade: #6BFFD4;
    --blissful-blue: #6BA0FF;
    --radiant-red: #FF6B6B;
    --merry-magenta: #FF6ACD;
    --giddy-green: #9EFF6B;
    --buoyant-bubblegum: #FF6BB0;
    --ecstatic-emerald: #6BFFD4;
    --delightful-turquoise: #6BB0FF;
    --gleeful-gold: #FFD06B;
    --bouncy-berry: #B788FF;
    --jovial-jasmine: #6BFFD4;
    --exuberant-ebony: #6B6B6B;
    --zestful-zaffre: #6B6BFF;
    --peppy-periwinkle: #6B6BB0;
    --festive-fuchsia: #FF6ACD;
    --mirthful-mauve: #FF6BB0;
    --chirpy-chartreuse: #9EFF6B;
    --sparkling-salmon: #FF6B6B;
    --upbeat-ultramarine: #6B6BB0;
    --hilarious-honeydew: #9EFF6B;
    --jubilant-jaune: #FFD06B;
    --spirited-sapphire: #6B6BFF;
    --mellow-melon: #FFD06B;
    --radiant-rose: #FF6B6B;
  }
.image-container {
    position: relative;
    width: 800px;
    height: 500px;
    display: inline-block;
  }

  .star-image {
    width: 100%;
    height: 100%;
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 14px;
    color: white;
    text-align: center;
    width: 100%;
    pointer-events: none; /* To prevent interaction with the text */
  }

  /* Your other styles... */
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #ffffff; /* White background */
  }

  .balloon {
    position: absolute;
    width: 50px;
    height: 80px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    animation: move 8s ease-in-out infinite, rise 10s linear infinite;
    transform: translateY(100vh) scale(0.5); /* Start off-screen at the bottom */
  }

  @keyframes rise {
    0% {
      transform: translateY(100vh) scale(0.5);
    }
    100% {
      transform: translateY(-100vh) scale(1);
    }
  }

  .text {
    font-size: 96px; /* Larger text size */
    color: var(--verdigris);
    font-weight: bold;
    margin-bottom: 30px;
 animation: changeTextColor 10s infinite
  }
  @keyframes changeTextColor {
    0% {
      color: var(--carolina-blue);
    }
    20% {
      color: var(--tropical-indigo);
    }
    40% {
      color: var(--blue-munsell);
    }
    60% {
      color: var(--robin-egg-blue);
    }
    80% {
      color: var(--fluorescent-cyan);
    }
    100% {
      color: var(--sunny-yellow);
    }
  }
</style>
</head>
<body>

<div class="">

  <div class="text">Your Text Here</div>
</div>

<script>
  const balloonColors = [
    'sunny-yellow',
    'bubbly-orange',
    'cheerful-coral',
    'vibrant-pink',
    'playful-peach',
    'lively-lavender',
    'joyful-jade',
    'blissful-blue',
    'radiant-red',
    'merry-magenta',
    'giddy-green',
    'buoyant-bubblegum',
    'ecstatic-emerald',
    'delightful-turquoise',
    'gleeful-gold',
    'bouncy-berry',
    'jovial-jasmine',
    'exuberant-ebony',
    'zestful-zaffre',
    'peppy-periwinkle',
    'festive-fuchsia',
    'mirthful-mauve',
    'chirpy-chartreuse',
    'sparkling-salmon',
    'upbeat-ultramarine',
    'hilarious-honeydew',
    'jubilant-jaune',
    'spirited-sapphire',
    'mellow-melon',
    'radiant-rose'
  ];
	
  for (let i = 0; i < 200; i++) {
    const delay = Math.random() * 10; // Random delay between 0 and 10 seconds
    const left = Math.random() * 100; // Random left position between 0% and 100%
    const colorIndex = Math.floor(Math.random() * balloonColors.length);
    const balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.left = `${left}%`;
    balloon.style.animationDelay = `${delay}s`;
    balloon.style.backgroundColor = `var(--${balloonColors[colorIndex]})`; // Corrected usage
    document.body.appendChild(balloon);
  }
</script>
</body>
</html>
